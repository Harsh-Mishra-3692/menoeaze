version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - ml_service
    volumes:
      - .:/app
      - /app/node_modules

  ml_service:
    build: ./ml_service
    ports:
      - "8000:8000"
    volumes:
      - ./ml_service/models:/app/models
    environment:
      - PYTHONUNBUFFERED=1

